<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h2>ðŸ“‹ Share Recipe</h2>
      <button class="close-button" (click)="onClose()" aria-label="Close modal">
        <span>&times;</span>
      </button>
    </div>
    
    <div class="modal-body">
      <p class="instruction-text">
        Recipe has been automatically copied to your clipboard! You can also select and copy the text below:
      </p>
      
      <div class="text-area-container">
        <textarea 
          class="recipe-text" 
          [value]="formattedText" 
          readonly
          (click)="selectAllText($event)"
          placeholder="Loading recipe..."
        ></textarea>
      </div>
    </div>
    
    <div class="modal-footer">
      <button 
        class="btn btn-secondary" 
        (click)="onClose()"
      >
        Close
      </button>
      <button 
        class="btn btn-primary" 
        (click)="copyToClipboard()" 
        [disabled]="isCopying"
        [class.loading]="isCopying"
      >
        <span *ngIf="!isCopying">ðŸ“‹ Copy Again</span>
        <span *ngIf="isCopying">Copying...</span>
      </button>
    </div>
  </div>
</div>
